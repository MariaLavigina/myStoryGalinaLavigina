<text x="50%" y="38%" text-anchor="middle" fill="#fff" font-size="50" font-family="'Roboto'"   font-style="italic" >
  <tspan x="50%" dy="0em">Это история о том как</tspan>
  <tspan x="50%" dy="1.2em">трудный выбор обернулся</tspan>
  <tspan x="50%" dy="1.2em">неожиданным, невероятным счастьем.</tspan>
</text>

<text
  x="50%"
  y="50%"
  text-anchor="middle"
  fill="#fff"
  font-size="35"
  font-family="'Roboto', sans-serif"
  font-weight="200"
  >

  <tspan x="50%" dy="0em">Меня зовут Галина. Я родилась в 1941 году</tspan>
  <tspan x="50%" dy="1.7em">в мире, который тогда назывался Советским Союзом.</tspan>
  <tspan x="50%" dy="1.7em">Эта история — не просто рассказ о прошлом,</tspan>
  <tspan x="50%" dy="1.7em">а путь моего личного пробуждения, который привёл</tspan>
  <tspan x="50%" dy="1.7em">меня к самому трудному и самому правильному решению.</tspan>
  
  <tspan x="50%" dy="3em">Это рассказ о том, почему в 1990-х годах</tspan>
  <tspan x="50%" dy="1.7em">я решила покинуть Советский Союз вместе с матерью,</tspan>
  <tspan x="50%" dy="1.7em">которой тогда было за восемьдесят, и дочерью,</tspan>
  <tspan x="50%" dy="1.7em">которой было всего семь лет.</tspan>

  <tspan x="50%" dy="2em">Я назвала эту историю «Каждый выбирает для себя»,</tspan>
  <tspan x="50%" dy="1.7em">потому что где бы мы ни родились, чему</tspan>
  <tspan x="50%" dy="1.7em">бы нас ни учили — мы делаем свой выбор:</tspan>
  <tspan x="50%" dy="1.7em">между страхом и смелостью, между молчанием и правдой,</tspan>
  <tspan x="50%" dy="1.7em">между выживанием и настоящей жизнью.</tspan>

  <tspan x="50%" dy="3em">Это история о том, как свой выбор сделала я.</tspan>
</text>
