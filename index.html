<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Link for Roboto -->

    <!-- Preconnects first -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
</head>



<body class="bg-[#21191B] font-serif" style="font-family: 'Playfair Display', serif;">

<!-- NavBar wave for mobile and desktop -->
<img src="images/desktop-NavBarWave.png" alt="Description of image" class="absolute top-0 left-0 w-full h-auto z-20 hidden sm:block">
<!-- This will be shown on desktop -->

<img src="images/mobile-NavBarWave.png" alt="Description of image" class="absolute top-0 left-0 w-full h-auto z-20 block sm:hidden">
<!-- This will be shown on mobile -->


    <!-- Background wave -->
    <img src="images/MainBackgroundWave.png" alt="Background Wave" 
         class="absolute left-0 w-full h-auto z-10 
                top-[22rem] md:top-[22rem] lg:top-[30rem] xl:top-[25rem]">

<!-- Heading on top of HeroPhoto.jpg (only visible on larger screens) -->
<h1 class="text-white text-5xl md:text-4xl lg:text-5xl italic absolute top-0 w-full text-right z-30 hidden sm:block 
    right-28 mt-40 md:right-20 md:mt-36 lg:mt-40">
    Каждый выбирает
</h1>
<h1 class="text-white text-[7rem] md:text-[5rem] lg:text-[7rem] font-bold italic absolute top-0 w-full text-right z-30 hidden sm:block 
    right-10 mt-40 md:right-5 md:mt-36 lg:mt-40">
    для себя
</h1>


    <!-- Small Image (For Mobile Devices Only, Below 768px) -->
    <img src="images/GL-HeroPhoto-Mobile.jpg" alt="Front Photo" 
         class="absolute top-0 left-0 w-full h-auto object-cover z-0 block sm:hidden">

    <!-- Large Image (For Larger Screens, Tablets and Above) -->
    <img src="images/GL-HeroPhoto.jpg" alt="Front Photo" 
         class="absolute top-0 left-0 w-full h-auto object-cover z-0 hidden sm:block">

    <!-- Navbar -->
    <div class="relative z-30">
        <!-- Hamburger Icon for Mobile (visible only on screens smaller than lg) -->
        <div class="block lg:hidden absolute top-6 right-6 z-40 cursor-pointer" id="hamburger">
            <div class="w-6 h-0.5 bg-white mb-2"></div>
            <div class="w-6 h-0.5 bg-white mb-2"></div>
        </div>

<!-- Navbar Links for Desktop and Larger Screens (hidden on smaller screens like iPad and phones) -->
<div id="navbar" class="hidden lg:flex absolute top-6 right-6 z-30 space-x-5 text-white text-xl md:text-lg lg:text-xl font-['Roboto']">
    <div class="flex items-center space-x-5"> 
        <a href="#" class="hover:text-gray-400">o себе</a>
        <span class="text-white" style="transform: rotate(35deg);">|</span>
        <a href="#" class="hover:text-gray-400">главная страница</a>
        <span class="text-white" style="transform: rotate(35deg);">|</span>
        <a href="#" class="hover:text-gray-400">списки глав</a>
        <span class="text-white" style="transform: rotate(35deg);">|</span>
        <a href="#" class="hover:text-gray-400">свяжитесь со мной</a>
    </div>
</div>

        <!-- Mobile Dropdown Navbar (Initially Hidden, visible on small screens) -->
        <div id="mobileMenu" class="hidden lg:hidden absolute top-12 right-6 w-64 bg-[#21191B] text-white p-6 space-y-6 rounded-lg">
            <a href="#" class="block">o себе</a>
            <a href="#" class="block">Главная Страница</a>
            <a href="#" class="block">списки глав </a>
            <a href="#" class="block">cвяжитесь со мной</a>
        </div>
    </div>

    <script>
        // Toggle Mobile Navbar
        document.getElementById('hamburger').addEventListener('click', function() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden'); // Toggle the hidden class
        });
    </script>

</body>
</html>
